<!doctype html>
<html
    lang="en"
    data-theme="custom"
>
    <head>
        <meta charset="utf-8" />
        <title>Camps Breakerz</title>
        <link
            rel="canonical"
            href="https://www.campsbreakers.com/"
        />
        <meta
            name="color-scheme"

        />
        <meta
            name="theme-color"
            content="#000000"
        />
        <meta
            name="description"
            content="Camps Breakers takes us back to the origins of hip-hop, using dance as a powerful tool for expression and healing."
        />
        <meta
            property="og:image"
            content="%sveltekit.assets%/images/cb_academy/cb_academy_school_02.png"
        />
        <meta
            property="og:url"
            content="https://www.campsbreakers.com/"
        />
        <meta
            property="og:title"
            content="Camps Breakerz - Art from the refugee camp to you"
        />
        <meta
            property="og:description"
            content="Camps Breakers takes us back to the origins of hip-hop, using dance as a powerful tool for expression and healing."
        />
        <meta
            property="og:video"
            content="%sveltekit.assets%/video/cb_01.mp4"

        <meta
            property="og:video:width"
            content="1280"
        />
        <meta
            property="og:video:height"
            content="720"
        />

http-equiv="Content-Security-Policy"

        <link
