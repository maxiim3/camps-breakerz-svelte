<!doctype html>
<html
    lang="en"
    data-theme="custom"
>
    <head>
        <meta charset="utf-8" />
        <link
            rel="canonical"
            href="https://www.campsbreakers.com/"
        />
        <meta
            name="color-scheme"
            content="dark only"
        />
        <meta
            name="theme-color"
            content="#000000"
        />
        <meta
            property="og:image"
            content="%sveltekit.assets%/images/cb_academy/cb_academy_school_02.png"
        />
        <meta
            property="og:video"
            content="%sveltekit.assets%/video/cb_01.mp4"
        />
        <meta
            property="og:video:width"
            content="1280"
        />
        <meta
            property="og:video:height"
            content="720"
        />
        <!-- HTML Meta Tags -->
        <title>Camps Breakerz - Art from the refugee camp to you</title>
        <meta
            name="description"
            content="Camps Breakerz takes us back to the origins of hip-hop, using dance as a powerful tool for expression and healing."
        />

        <!-- Facebook Meta Tags -->
        <meta
            property="og:url"
            content="https://www.campsbreakers.com/"
        />
        <meta
            property="og:type"
            content="website"
        />
        <meta
            property="og:title"
            content="Camps Breakerz - Art from the refugee camp to you"
        />
        <meta
            property="og:description"
            content="Camps Breakerz takes us back to the origins of hip-hop, using dance as a powerful tool for expression and healing."
        />

        <!-- Twitter Meta Tags -->
        <meta
            name="twitter:card"
            content="summary_large_image"
        />
        <meta
            property="twitter:name"
            content="campsbreakers.com"
        />
        <meta
            property="twitter:domain"
            content="campsbreakers.com"
        />
        <meta
            property="twitter:url"
            content="https://www.campsbreakers.com/"
        />
        <meta
            name="twitter:title"
            content="Camps Breakerz - Art from the refugee camp to you"
        />
        <meta
            name="twitter:description"
            content="Camps Breakerz takes us back to the origins of hip-hop, using dance as a powerful tool for expression and healing."
        />
        <meta
            name="twitter:image"
            content="%sveltekit.assets%/images/cb_academy/cb_academy_school_02.png"
        />

        <meta
            name="linkedin:image"
            content="%sveltekit.assets%/images/cb_academy/cb_academy_school_02.png"
        />

        <!-- Meta Tags Generated via https://www.opengraph.xyz -->
        <link
            rel="icon"
            href="%sveltekit.assets%/favicon.png"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        %sveltekit.head%
    </head>

    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
